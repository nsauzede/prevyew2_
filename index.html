<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4a90e2" />
    <title>My Offline PWA</title>
    <link rel="manifest" href="/prevyew2_/manifest.json" />
    
    <link rel="icon" type="image/svg+xml" href="/prevyew2_/favicon.svg" />
    
    
    
    
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
    </style>
<link rel="modulepreload" href="/prevyew2_/yapp-53d17090a31b86f.js" crossorigin="anonymous" integrity="sha384-nSaLJCToh3AK7UEdUgslyTOJ/6kUec6iDC1KsIt5j3G6k2104LPZK/BVvXTKseFl"><link rel="preload" href="/prevyew2_/yapp-53d17090a31b86f_bg.wasm" crossorigin="anonymous" integrity="sha384-t+C3JdCzHupO6Y+nQYvlD3mN6NWYaIICx7gSMunVCCM124jn1OChhqqE2Ti9I+5d" as="fetch" type="application/wasm"></head>
<body>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            const isDev = window.location.hostname === 'localhost' ||
                      window.location.hostname === '127.0.0.1' ||
                      window.location.port === '8080';  // default trunk port
            if (!isDev) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/prevyew2_/sw.js')
                    .then(reg => {
                        console.log('‚úÖ Service Worker registered:', reg.scope);

                        // Check for updates every time the page loads
                        reg.update();

                        // Listen for updates
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('üîÑ New version available! Reload to update.');
                                    // Auto-reload to get the new version
                                    if (confirm('New version available! Reload now?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.error('‚ùå Service Worker registration failed:', err));
            });
            } else {
                console.log('‚è≠ SW registration skipped in dev');
            }
        }
    </script>

<script type="module">
import init, * as bindings from '/prevyew2_/yapp-53d17090a31b86f.js';
const wasm = await init({ module_or_path: '/prevyew2_/yapp-53d17090a31b86f_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script></body>
</html>
